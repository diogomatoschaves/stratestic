[tool.poetry]
name = "stratestic"
version = "0.1.0"
description = "Library for testing and analysing trading strategies."
authors = ["Diogo Matos Chaves <diogo_chaves@hotmail.com>"]

[tool.poetry.dependencies]
python = "~3.8"
matplotlib = "^3.4.1"
numpy = "^1.20.2"
scipy = "^1.6.2"
pandas = "^1.2.3"
seaborn = "^0.11.1"
ta = "^0.7.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
